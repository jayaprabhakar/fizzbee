syntax = "proto3";

option go_package = "fizz/proto";

message Matrix {
  repeated Row rows = 1;
}

message Row {
  repeated Cell cells = 1;
}

message Cell {
  bool has_link = 1;
  string name = 2;
  repeated string labels = 3;
}

message Nodes {
  repeated string json = 1;
}

message Link {
  int64 from = 1;
  int64 to = 2;
  string name = 3;
  repeated string labels = 4;
}

message Links {
  repeated Link links = 1;
}
